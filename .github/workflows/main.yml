name: Artefacto

on: 
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Use node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
            
            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build
            
            - name: Upload dist artifact
              uses: actions/upload-artifact@v4
              with:
               name: vite-dist
               path: dist
               if-no-files-found: error
               retention-days: 5
               compression-level: 6
               overwrite: true